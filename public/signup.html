<!DOCTYPE html>
<html>
    <head>
        <title>MyApp - Sign up</title>
        <link rel="stylesheet" href="css/login_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    </head>
    <body>
        <script src="js/signup_validation.js"></script>
        <h1>Sing up</h1>
        <form action="/signup" onsubmit="return(validateForm());" method="post">
            <br>
            <div id="divfirstname" class="required">
                <h5>First name:</h5>
                <input class="textbox" type="text" name="firstname" value="">
                <br><br>
            </div>
            <div id="divlastname">
                <h5>Last name:</h5>
                <input class="textbox" type="text" name="lastname" value="">
                <br><br>
            </div>
            <div id="divemail" class="required">
                <h5>Email:</h5>
                <input class="textbox" type="text" name="email" value="">
                <br><br>
            </div>
            <div id="divpassword" class="required">
                <h5>Password:</h5>
                <input class="textbox" type="password" name="password" value="">
                <img src="svg/ic_remove_red_eye_black_24px.svg" alt="Show Password">
                <br><br>
            </div>
            <div id="divconfirmpassword" class="confirm">
                <h5>Confirm password:</h5>
                <input class="textbox" type="password" name="confirmpassword" value="">
                <img src="svg/ic_done_black_24px.svg" alt="Password Confirmed" style="display: none;">
            </div>
            <br><br>
            <input class="button" type="submit" value="Singup">
        </form>
        <script src="js/signup.js"></script>
    </body>
</html>
